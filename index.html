<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logoimg"><i class="fas fa-wind"></i></div>
            <div class="name">
                <h2>Air Quality Monitor</h2>
                <p class="gray">New York City</p>
            </div>
        </div>
        
        <div class="poltype">
            <div class="dropdown-text gray">Pollution Type:</div>
            <div class="dropdown">
                <div class="dropdown-selected">PM2.5</div>
                <div class="dropdown-check-mark"></div>
                <div class="dropdown-options">
                    <div class="option selected" data-value="pm2.5"><p>PM2.5</p><div class="check"></div></div>
                    <div class="option" data-value="no2"><p>NO<sub>2</sub></p><div class="check"></div></div>
                    <div class="option" data-value="co"><p>CO</p><div class="check"></div></div>
                </div>

                <input type="hidden" name="dropdown-selected-pollution-value", value="pm2.5">
            </div>
        </div>
    </header>
    <main>
        <div class="map"></div>
        <div class="airinfo">
            <div class="type"></div>
            <div class="statistics"></div>
            <div class="pm25lev"></div>
        </div>
    </main>
    <footer>
        <div class="version gray">Last updated: 08.02.2026, 12:42:08</div>
        <div class="stations gray">
            <p>Monitoring Stations: <b style="color: #0A0A0A;">8</b></p>
            <p>Coverage Area: <b style="color: #0A0A0A;">468 km<sup>2</sup></b></p></div>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
